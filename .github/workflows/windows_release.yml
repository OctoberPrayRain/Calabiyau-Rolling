name: Windows Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 1. 修正：安装 Qt 6.8.0，并使用 MSVC 2022 架构
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.8.0'          # 改为 6.8.0 以匹配你的 CMakeLists.txt
          host: 'windows'
          arch: 'win64_msvc2022_64' # Qt 6.8 通常搭配 MSVC 2022
          modules: 'qtmultimedia'

      # 2. 新增：强制设置 MSVC 环境
      # 这会自动配置 cl.exe，避免 CMake 错误地去用 MinGW (GNU)
      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      # 3. 配置 CMake
      - name: Configure CMake
        shell: cmd
        run: |
          cmake -B build -S . -G "Ninja" -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=%Qt6_DIR%

      - name: Build
        run: cmake --build build --config Release

      - name: Package with windeployqt
        shell: cmd
        run: |
          cd build
          
          echo "Run windeployqt..."
          
          :: 重点修正：
          :: 1. --qmldir ..  告诉工具去上一级目录(源码根目录)扫描 .qml 文件引用
          :: 2. --plugindir . 确保插件放对位置(可选，通常默认就是当前)
          
          windeployqt --release --compiler-runtime --no-translations --qmldir .. .
          
          :: 清理垃圾文件，只留 exe 和 dll
          del *.obj *.iobj *.ipdb *.pdb *.c *.h *.cpp
          del CMakeCache.txt
          rd /s /q CMakeFiles
          
          cd ..

      - name: Create Zip Archive
        shell: pwsh
        run: |
          # 建议：只压缩必要文件。
          # 这里为了简单，还是压缩 build 里的所有内容，但上面已经清理了一部分垃圾
          Compress-Archive -Path build\* -DestinationPath Calabiyau-Rolling.zip

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Calabiyau-Rolling.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}